<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pharmacy</title>
</head>
<body>
    
    <h1>Pharmacy Form</h1>
    <form action="submit_pharmacy_form.php" method="post">
        <label for="full_name">Full Name:</label>
        <input type="text" id="full_name" name="full_name" required>
        <br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br><br>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required>
        <br><br>

        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="4" required></textarea>
        <br><br>

        <label for="medication">Medication:</label>
        <input type="text" id="medication" name="medication" required>
        <br><br>

        <label for="dosage">Dosage:</label>
        <input type="text" id="dosage" name="dosage" required>
        <br><br>

        <label for="prescription">Prescription:</label>
        <input type="file" id="prescription" name="prescription" accept="image/*" required>
        <br><br>

        <label for="additional_notes">Additional Notes:</label>
        <textarea id="additional_notes" name="additional_notes" rows="4"></textarea>
        <br><br>

        <input type="submit" value="Submit">
    </form>


</body>
</html>
