<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoterID</title>
</head>
<body>
    
    <h2>Voter ID Application Form</h2>

    <form action="" method="">
        <input type="text" id="full_name" name="full_name" placeholder="Full Name:" required>


        <input type="email" id="email" name="email" required placeholder="Email:"><br>
        <br>

        <input type="tel" id="phone" name="phone" required placeholder="Phone:">

        <input type="text" id="city" name="address" required placeholder="Address:"><br>
        <br>

        <input type="text" id="city" name="city" required placeholder="City:">

        <input type="text" id="state" name="state" required placeholder="State:"><br>
        <br>

        <input type="text" id="pincode" name="pincode" required placeholder="Pincode:"> <br>
        <br>

        <input type="date" id="date_of_birth" name="date_of_birth"  required><br>
        <br>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br>
        <br>

       
        <label for="identification_proof">Identification Proof:</label>
        <input type="file" id="identification_proof" name="identification_proof" accept=".pdf,.jpg,.png" size="2mb" required><br>
        <br>

        <label for="address_proof">Address Proof:</label>
        <input type="file" id="address_proof" name="address_proof" accept=".pdf,.jpg,.png" size="2mb" required><br>
        <br>
        <input type="submit" value="Submit">
    </form>

</body>
</html>
