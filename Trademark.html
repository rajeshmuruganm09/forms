<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copyrights</title>
</head>
<body>
    <h1>Trademark Application Form</h1>
    <form action="/submit_trademark" method="post">
        <label for="trademark_name">Trademark Name:</label>
        <input type="text" id="trademark_name" name="trademark_name" required><br><br>

        <label for="applicant_name">Applicant Name:</label>
        <input type="text" id="applicant_name" name="applicant_name" required><br><br>

        <label for="applicant_address">Applicant Address:</label>
        <textarea id="applicant_address" name="applicant_address" required></textarea><br><br>

        <label for="applicant_email">Applicant Email:</label>
        <input type="email" id="applicant_email" name="applicant_email" required><br><br>

        <label for="trademark_class">Trademark Class:</label>
        <select id="trademark_class" name="trademark_class" required>
            <option value="">Select Class</option>
            <option value="Class 1">Class 1</option>
            <option value="Class 2">Class 2</option>
        </select><br><br>

        <label for="trademark_description">Trademark Description:</label><br>
        <textarea id="trademark_description" name="trademark_description" required rows="4" cols="40"></textarea><br><br>

        <label for="trademark_image">Trademark Image/Logo:</label>
        <input type="file" id="trademark_image" name="trademark_image" accept="image/*" required><br><br>

        <label for="trademark_statement">Trademark Statement:</label>
        <textarea id="trademark_statement" name="trademark_statement" required></textarea><br><br>

        <button type="submit">Submit Trademark</button>
    </form>
    
</body>
</html>
