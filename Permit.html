<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Permit Form</title>
</head>
<body>
    <h1>Permit Application Form</h1>
    <form action="#" method="">
        <label for="full_name">Full Name:</label>
        <input type="text" id="full_name" name="full_name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>

        <label for="permit_type">Permit Type:</label>
        <select id="permit_type" name="permit_type" required>
            <option value="" disabled selected>Select Permit Type</option>
            <option value="building">Building Permit</option>
            <option value="parking">Parking Permit</option>
        </select>

        <label for="permit_duration">Permit Duration:</label>
        <input type="text" id="permit_duration" name="permit_duration" required>

        <label for="additional_info">Additional Information:</label>
        <textarea id="additional_info" name="additional_info" rows="4"></textarea>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
