<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rental Agreement</title>
</head>
<body>
    
    <h1>Rental Agreement Form</h1>
  <form id="rentalAgreementForm" action="#" method="post">
    <label for="tenantName">Tenant Name:</label>
    <input type="text" id="tenantName" name="tenantName" required><br><br>
    
    <label for="propertyAddress">Property Address:</label>
    <input type="text" id="propertyAddress" name="propertyAddress" required><br><br>

    <label for="rentAmount">Monthly Rent Amount:</label>
    <input type="number" id="rentAmount" name="rentAmount" required><br><br>

    <label for="leaseStartDate">Lease Start Date:</label>
    <input type="date" id="leaseStartDate" name="leaseStartDate" required><br><br>

    <label for="leaseEndDate">Lease End Date:</label>
    <input type="date" id="leaseEndDate" name="leaseEndDate" required><br><br>

    <label for="securityDeposit">Security Deposit:</label>
    <input type="number" id="securityDeposit" name="securityDeposit" required><br><br>

    <label for="terms">Terms and Conditions:</label><br>
    <textarea id="terms" name="terms" rows="6" required cols="50"></textarea><br><br>

    <button type="submit">Submit</button>
  </form>

</body>
</html>
