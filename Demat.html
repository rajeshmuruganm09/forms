<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Account Demat Form</title>
</head>
<body>
    <h1>Bank Account Demat Form</h1>
    <form action="#" method="">
        <table cellpadding="10">
            <tbody>
                <tr>
                    <td>
                        <label for="account_number">Account Number:</label>
                    </td>
                    <td>
                        <input type="text" id="account_number" name="account_number" required><br>
                    </td>
                    <td>
                        <label for="full_name">Full Name:</label>
                    </td>
                    <td>
                        <input type="text" id="full_name" name="full_name" required><br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="email">Email:</label>
                    </td>
                    <td>
                        <input type="email" id="email" name="email" required><br>
                    </td>
                    <td>
                        <label for="phone">Phone Number:</label>
                    </td>
                    <td>
                        <input type="tel" id="phone" name="phone" required><br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="pan">PAN Number:</label>
                    </td>
                    <td>
                        <input type="text" id="pan" name="pan" required><br>
                    </td>
                    <td>
                        <label for="aadhar">Aadhar Number:</label>
                    </td>
                    <td>
                        <input type="text" id="aadhar" name="aadhar" required><br>
                    </td>
                </tr>
                <tr>
                    <table cellpadding="10" colspan="4">
                        <tbody>
                            <tr>
                                <td>
                                    <label for="address">Address:</label>
                                </td>
                                <td>
                                    <textarea id="address" name="address" rows="4" cols="75" required></textarea><br>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="documents">Upload Documents:</label>
                                </td>
                                <td>
                                    <input type="file" id="documents" name="documents" accept=".pdf, .doc, .docx" required><br>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="4" align="center">
                                    <input type="submit" value="Submit">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </tr>
               
            </tbody>
        </table>
    </form>
</body>
</html>
