<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Correction</title>
</head>
<body>
    
    <h2>Correction Form</h2>
    <form id="correctionForm">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required><br><br>

        <label for="correctionType">Type of Correction:</label>
        <select id="correctionType" name="correctionType" required>
            <option value="" disabled selected>Select a correction type</option>
            <option value="Spelling Mistake">Spelling Mistake</option>
            <option value="Data Error">Data Error</option>
            <option value="Other">Other</option>
        </select><br><br>

        <label for="correctionDetails">Correction Details:</label><br>
        <textarea id="correctionDetails" name="correctionDetails" rows="4" cols="50" required></textarea><br><br>

        <button type="submit">Submit Correction</button>
    </form>

</body>
</html>
