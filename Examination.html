<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Examination Form</title>
</head>

<body>
    <h1>School Examination Form</h1>

    <form action="#" method="">
        <table border="1" cellpadding="10" bgcolor="#FAFAFA">
            <tbody>
                <tr>
                    <td>
                        <label for="studentName">Student Name:</label>
                    </td>
                    <td>
                        <input type="text" id="studentName" name="studentName" required>
                    </td>
                    <td>
                        <label for="rollNumber">Roll Number:</label>
                    </td>
                    <td>
                        <input type="text" id="rollNumber" name="rollNumber" required>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="class">Class:</label>
                    </td>
                    <td>
                        <select id="class" name="class" required>
                            <option value="Class 1">Class 1</option>
                            <option value="Class 2">Class 2</option>
                            <option value="Class 3">Class 3</option>
                        </select>
                    </td>
                    <td>
                        <label for="subjects">Subjects<br><small>(Select multiple if applicable):</small></label>
                    </td>
                    <td>
                        <select id="subjects" name="subjects"  multiple required>
                            <option value="Mathematics">Mathematics &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</option>
                            <option value="Science">Science</option>
                            <option value="English">English</option>
                        </select>
                    </td>
                </tr>

                <tr>
                   <td>
                        <label for="examDate">Examination Date:</label>
                   </td>
                   <td>
                        <input type="date" id="examDate" name="examDate" required>
                   </td>
                   <td>
                        <label for="examTime">Examination Time:</label>
                   </td>
                   <td>
                        <input type="time" id="examTime" name="examTime" required>
                   </td>
                </tr>
                
                <tr>
                    <td colspan="4" align="center">
                        <input type="submit" value="Submit">
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
</body>
</html>
