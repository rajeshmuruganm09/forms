<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examination Hall Ticket Form</title>
</head>
<body>
    <h1>Examination Hall Ticket</h1>
    <form action="#" method="">
        <table cellpadding="10" bgcolor="#FAFAFA">
            <tbody>
                <tr>
                    <td>
                        <label for="studentName">Student Name:</label>
                    </td>
                    <td>
                        <input type="text" id="studentName" name="studentName" required>
                    </td>
                    <td>
                        <label for="rollNumber">Roll Number:</label>
                    </td>
                    <td>
                        <input type="text" id="rollNumber" name="rollNumber" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="examDate">Exam Date:</label>
                    </td>
                    <td>
                        <input type="date" id="examDate" name="examDate" required>
                    </td>
                    <td>
                        <label for="subject">Subject:</label>
                    </td>
                    <td>
                        <input type="text" id="subject" name="subject" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="examTime">Exam Time:</label>
                    </td>
                    <td>
                        <input type="time" id="examTime" name="examTime" required>
                    </td>
                    <td>
                        <label for="examVenue">Exam Venue:</label>
                    </td>
                    <td>
                        <input type="text" id="examVenue" name="examVenue" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="Submit">
                        <input type="reset" value="Reset">
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
</body>
</html>
