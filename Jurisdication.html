<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jurisdication</title>
</head>
<body>
    
    <h1>Jurisdiction Form</h1>
    <form action="#" method="">
        <!-- Personal Information -->
        <label for="full_name">Full Name:</label>
        <input type="text" id="full_name" name="full_name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required><br><br>

        <!-- Address Information -->
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required><br><br>

        <label for="city">City:</label>
        <input type="text" id="city" name="city" required><br><br>

        <label for="state">State/Province:</label>
        <input type="text" id="state" name="state" required><br><br>

        <label for="postal_code">Postal Code:</label>
        <input type="text" id="postal_code" name="postal_code" required><br><br>

        <label for="country">Country:</label>
        <input type="text" id="country" name="country" required><br><br>

        <!-- Jurisdiction Details -->
        <label for="case_number">Case Number:</label>
        <input type="text" id="case_number" name="case_number" required><br><br>

        <label for="court_name">Court Name:</label>
        <input type="text" id="court_name" name="court_name" required><br><br>

        <label for="judge_name">Judge Name:</label>
        <input type="text" id="judge_name" name="judge_name" required><br><br>

        <label for="jurisdiction_type">Jurisdiction Type:</label>
        <select id="jurisdiction_type" name="jurisdiction_type" required>
            <option value="civil">Civil</option>
            <option value="criminal">Criminal</option>
            <option value="family">Family</option>
            <option value="administrative">Administrative</option>
            <option value="other">Other</option>
        </select><br><br>

        <label for="jurisdiction_description">Jurisdiction Description:</label><br>
        <textarea id="jurisdiction_description" name="jurisdiction_description" required rows="5" cols="50"></textarea><br><br>

        <!-- Submit Button -->
        <input type="submit" value="Submit">
    </form>

</body>
</html>
