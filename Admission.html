<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission</title>
</head>
<body>
    
    <h1>Hospital Admission Form</h1>
  <form action="#" method="">
    <label for="full_name">Full Name:</label>
    <input type="text" id="full_name" name="full_name" required>
    <br><br>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" required>
    <br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <br><br>

    <label for="insurance_info">Insurance Information:</label>
    <input type="text" id="insurance_info" name="insurance_info">
    <br><br>

    <label for="preferred_room_type">Preferred Room Type:</label>
    <select id="preferred_room_type" name="preferred_room_type">
      <option value="single">Single Room</option>
      <option value="shared">Shared Room</option>
      <option value="private_suite">Private Suite</option>
    </select>
    <br><br>

    <label for="admission_date">Admission Date:</label>
    <input type="date" id="admission_date" name="admission_date" required>
    <br><br>

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" required>
    <br><br>

    
    <label for="gender">Gender:</label>
    <input type="radio" id="male" name="gender" value="male" required>
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label>
    <input type="radio" id="other" name="gender" value="other">
    <label for="other">Other</label>
    <br><br>

    <label for="address">Address:</label><br>
    <textarea id="address" name="address" rows="4" cols="50" required></textarea>
    <br><br>

    <label for="reason_for_admission">Reason for Admission:</label><br>
    <textarea id="reason_for_admission" name="reason_for_admission" rows="4" cols="50" required></textarea>
    <br><br>

    <label for="medical_history">Medical History:</label><br>
    <textarea id="medical_history" name="medical_history" rows="4" cols="50"></textarea>
    <br><br>

    <input type="submit" value="Submit">
  </form>

</body>
</html>
