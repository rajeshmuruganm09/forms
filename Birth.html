<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Birth Certificate Form</h1>
    <form action="/submit_birth_certificate" method="">
        <label for="full_name">Full Name:</label>
        <input type="text" id="full_name" name="full_name" required>
        <br><br>

        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <br><br>

        <label for="date_of_birth">Date of Birth:</label>
        <input type="date" id="date_of_birth" name="date_of_birth" required>
        <br><br>

        <label for="place_of_birth">Place of Birth:</label>
        <input type="text" id="place_of_birth" name="place_of_birth" required>
        <br><br>

        <label for="father_name">Father's Name:</label>
        <input type="text" id="father_name" name="father_name" required>
        <br><br>

        <label for="mother_name">Mother's Name:</label>
        <input type="text" id="mother_name" name="mother_name" required>
        <br><br>

        <label for="registration_number">Registration Number:</label>
        <input type="text" id="registration_number" name="registration_number" required>
        <br><br>

        <label for="date_of_registration">Date of Registration:</label>
        <input type="date" id="date_of_registration" name="date_of_registration" required>
        <br><br>

        <input type="submit" value="Submit">
    </form>

</body>
</html>
