<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Death Certificate Form</title>
</head>
<body>
  <h1>Death Certificate Application</h1>
  <form action="/submit_death_certificate.php" method="POST">
    <label for="deceased_name">Deceased Name:</label>
    <input type="text" id="deceased_name" name="deceased_name" required><br><br>

    <label for="date_of_death">Date of Death:</label>
    <input type="date" id="date_of_death" name="date_of_death" required><br><br>

    <label for="place_of_death">Place of Death:</label>
    <input type="text" id="place_of_death" name="place_of_death" required><br><br>

    <label for="cause_of_death">Cause of Death:</label><br>
    <textarea id="cause_of_death" name="cause_of_death" rows="4" cols="50" required></textarea><br><br>

    <label for="applicant_name">Applicant Name:</label>
    <input type="text" id="applicant_name" name="applicant_name" required><br><br>

    <label for="applicant_relationship">Applicant Relationship to Deceased:</label>
    <input type="text" id="applicant_relationship" name="applicant_relationship" required><br><br>

    <label for="applicant_contact">Applicant Contact Number:</label>
    <input type="tel" id="applicant_contact" name="applicant_contact" required><br><br>

    <label for="applicant_email">Applicant Email:</label>
    <input type="email" id="applicant_email" name="applicant_email" required><br><br>

    <button type="submit">Sumbit</button>
  </form>
</body>
</html>
