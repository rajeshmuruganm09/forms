<!DOCTYPE html>
<html lang="en">
<head>
    <title>subscription form</title>
</head>
<body>
    <h2>Newspaper Subscription Form</h2>
<form action="#" method="">
    <p>How often would you like the paper?</p>

    <input type="radio" id="daily" name="Weekend" value="daily" >
    <label for="daily">Daily:$129</label><br>
    <input type="radio" id="Weekend" name="Weekend" value="Weekend">
    <label for="other">Weekend(Thurs-Sun):$99</label><br>
    <input type="radio" id="Sunday" name="Weekend" value="Sunday">
    <label for="other">Sunday Only:$59</label><br>
    <br>

    <label for="other">Name</label><br>
    <input type="text" id="name" name="username" placeholder="firstname">
    <input type="text" id="name" name="username" placeholder="Lastname">
    <br>
    <br>

    <label for="other">Address</label><br>
    <input type="text" id="Streetadress" name="adress" placeholder="Streetadress"><br>
    <br>
    <input type="text" id="Streetadress1" name="adress" placeholder="Streetadress line 2"><br>
    <br>
    <input type="text" id="city" name="adress" placeholder="city">
    <input type="text" id="Region" name="adress" placeholder="Region"><br>
    <br>
    <input type="text" id="postal" name="adress" placeholder="postal/zipcode">
    <select id="country" required>
        <option value="" selected>India</option>
        <option value="USA">USA</option>
        <option value="Canada">Canada</option>
        <option value="UK">UK</option>
        <option value="Australia">Australia</option>
    </select>
    <br>
    <br>
    <button type="submit">SEND</button>
    <br>
</form>
</body>
</html>
