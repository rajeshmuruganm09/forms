<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divorceform</title>
</head>
<body>

    <h1>Divorce Form</h1>
    <form action="" method="">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required><br><br>

        <label for="spouse_name">Spouse's Name:</label>
        <input type="text" id="spouse_name" name="spouse_name" required><br><br>

        <label for="reason">Reason for Divorce:</label><br>
        <textarea id="reason" name="reason" rows="4" cols="40" required></textarea><br><br>

        <label for="children">Children (if any):</label>
        <input type="text" id="children" name="children"><br><br>

        <label for="assets">Assets Division:</label><br>
        <textarea id="assets" name="assets" rows="4" required cols="40"></textarea><br><br>

        <label for="date">Desired Divorce Date:</label>
        <input type="date" id="date" name="date" required><br><br>

        <button type="submit">Submit</button>
    </form>

</body>
</html>
