<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patent Form</title>
</head>
<body>
    <h1>Patent Application Form</h1>
    <form action="" method="">
        <label for="applicant_name">Applicant Name:</label>
        <input type="text" id="applicant_name" name="applicant_name" required><br><br>

        <label for="inventor_name">Inventor Name:</label>
        <input type="text" id="inventor_name" name="inventor_name" required><br><br>

        <label for="patent_title">Patent Title:</label>
        <input type="text" id="patent_title" name="patent_title" required><br><br>

        <label for="patent_abstract">Abstract:</label><br>
        <textarea id="patent_abstract" name="patent_abstract" rows="4" cols="40" required></textarea><br><br>

        <label for="patent_description">Description:</label><br>
        <textarea id="patent_description" name="patent_description" rows="6" cols="40" required></textarea><br><br>

        <label for="patent_claim">Claims:</label><br>
        <textarea id="patent_claim" name="patent_claim" rows="6" cols="40" required></textarea><br><br>

        <label for="patent_drawings">Drawings (if any):</label>
        <input type="file" id="patent_drawings" name="patent_drawings"><br><br>

        <label for="contact_email">Contact Email:</label>
        <input type="email" id="contact_email" name="contact_email" required><br><br>

        <label for="contact_phone">Contact Phone:</label>
        <input type="tel" id="contact_phone" name="contact_phone" required><br><br>

        <input type="submit" value="Submit Patent Application">
    </form>
</body>
</html>
