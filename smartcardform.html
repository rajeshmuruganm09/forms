<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Card Application</title>
</head>
<body>
    <h1>Smart Card Application Form</h1>

    <form action="#" method="">
        <input type="text" id="full_name" name="full_name" required placeholder="Full Name:">

        <input type="email" id="email" name="email" required placeholder="Email:"><br>
        <br>

        <input type="text" id="nationality" name="nationality" required placeholder="Nationality:">

        <input type="text" id="occupation" name="occupation" required placeholder="Occupation:"><br>
        <br>

        <input type="date" id="dob" name="dob" required placeholder="Date of Birth:"><br>
        <br>

        <label for="photo">Passport-size Photo:</label>
        <input type="file" id="photo" name="photo" accept="image/*" required><br>
        <br>

        <label for="resume">Resume/CV:</label>
        <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required><br>
        <br>

        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="4" cols="50" required></textarea><br>
        <br>
        
        <button type="submit">Submit</button>

    </form>
</body>
</html>
