<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marriage Registration</title>
</head>
<body>
    
    <h1>Marriage Form</h1>
    <form action="" method="">
        <label for="full_name">Full Name:</label>
        <input type="text" id="full_name" name="full_name" required>
        <br><br>

        <label for="date_of_birth">Date of Birth:</label>
        <input type="date" id="date_of_birth" name="date_of_birth" required>
        <br><br>

        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="Male" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="Female" required>
        <label for="female">Female</label>
        <br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br><br>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>
        <br><br>

        <label for="address">Address:</label>
        <textarea id="address" name="address" required></textarea>
        <br><br>

        <label for="partner_name">Partner's Name:</label>
        <input type="text" id="partner_name" name="partner_name" required>
        <br><br>

        <label for="partner_date_of_birth">Partner's Date of Birth:</label>
        <input type="date" id="partner_date_of_birth" name="partner_date_of_birth" required>
        <br><br>

        <label for="partner_gender">Partner's Gender:</label>
        <input type="radio" id="partner_male" name="partner_gender" value="Male" required>
        <label for="partner_male">Male</label>
        <input type="radio" id="partner_female" name="partner_gender" value="Female" required>
        <label for="partner_female">Female</label>
        <br><br>

        <label for="partner_email">Partner's Email:</label>
        <input type="email" id="partner_email" name="partner_email" required>
        <br><br>

        <label for="partner_phone">Partner's Phone Number:</label>
        <input type="tel" id="partner_phone" name="partner_phone" required>
        <br><br>

        <label for="partner_address">Partner's Address:</label><br>
        <textarea id="partner_address" name="partner_address" required rows="5" cols="50"></textarea>
        <br><br>

        <label for="wedding_date">Wedding Date:</label>
        <input type="date" id="wedding_date" name="wedding_date" required>
        <br><br>

        <label for="venue">Venue:</label>
        <input type="text" id="venue" name="venue" required>
        <br><br>

        <button type="submit">Submit</button>
    </form>

</body>
</html>
