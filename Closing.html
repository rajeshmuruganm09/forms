<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance Closing Form</title>
</head>
<body>
    <h1>Insurance Closing Form</h1>
    <form action="#" method="">
        <label for="policy_number">Policy Number:</label>
        <input type="text" id="policy_number" name="policy_number" required><br><br>

        <label for="customer_name">Customer Name:</label>
        <input type="text" id="customer_name" name="customer_name" required><br><br>

        <label for="closing_date">Closing Date:</label>
        <input type="date" id="closing_date" name="closing_date" required><br><br>

        <label for="closing_comments">Closing Comments:</label><br>
        <textarea id="closing_comments" name="closing_comments" rows="4" cols="40"></textarea><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
