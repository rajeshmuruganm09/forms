<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ESI Registration Form</title>
</head>
<body>
  <h2>ESI Registration Form</h2>
  <form action="" method="">
    <label for="company_name">Company Name:</label>
    <input type="text" id="company_name" name="company_name" required><br><br>

    <label for="contact_person">Contact Person:</label>
    <input type="text" id="contact_person" name="contact_person" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="phone">Phone:</label>
    <input type="tel" id="phone" name="phone" required><br><br>

    <label for="address">Address:</label><br>
    <textarea id="address" name="address" rows="4" cols="50" required></textarea><br><br>

    <label for="city">City:</label>
    <input type="text" id="city" name="city" required><br><br>

    <label for="state">State:</label>
    <input type="text" id="state" name="state" required><br><br>

    <label for="pincode">Pincode:</label>
    <input type="text" id="pincode" name="pincode" required><br><br>

    <label for="total_employees">Total Employees:</label>
    <input type="number" id="total_employees" name="total_employees" required><br><br>

    <label for="employee_salary">Average Monthly Employee Salary:</label>
    <input type="number" id="employee_salary" name="employee_salary" required><br><br>

    <label for="turnover">Annual Turnover:</label>
    <input type="number" id="turnover" name="turnover" required><br><br>

    <button type="submit">Submit</button>
  </form>
</body>
</html>
