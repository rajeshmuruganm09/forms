<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Registration</title>
</head>
<body>
    
    <h1>Property Registration Form</h1>

    <form action="" method="">
        <label for="property_type">Property Type:</label>
        <select id="property_type" name="property_type" required>
            <option value="house">House</option>
            <option value="apartment">Apartment</option>
            <option value="condo">Condo</option>
            <option value="land">Land</option>
        </select>
        <br><br>
        <label for="property_address">Property Address:</label>
        <input type="text" id="property_address" name="property_address" required>
        <br><br>

        <label for="property_size">Property Size (sqft):</label>
        <input type="number" id="property_size" name="property_size" required>
        <br><br>

        <label for="property_price">Property Price ($):</label>
        <input type="number" id="property_price" name="property_price" required>
        <br><br>

        <label for="property_owner">Property Owner:</label>
        <input type="text" id="property_owner" name="property_owner" required>
        <br><br>

        <label for="contact_email">Contact Email:</label>
        <input type="email" id="contact_email" name="contact_email" required>
        <br><br>

        <label for="contact_phone">Contact Phone:</label>
        <input type="tel" id="contact_phone" name="contact_phone" required>
        <br><br>

        <label for="additional_info">Additional Information:</label>
        <textarea id="additional_info" name="additional_info" rows="4" cols="50"></textarea>
        <br><br>

        <input type="submit" value="Submit">
    </form>

</body>
</html>
