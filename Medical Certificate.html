<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medical Certificate Form</title>
 
</head>
<body>
  <h2>Medical Certificate Form</h2>
  <form action="#" method="">
    <label for="patient_name">Patient Name</label>
    <input type="text" id="patient_name" name="patient_name" required><br><br>

    <label for="medical_condition">Medical Condition</label>
    <input type="text" id="medical_condition" name="medical_condition" required><br><br>

    <label for="doctor_name">Doctor's Name</label>
    <input type="text" id="doctor_name" name="doctor_name" required><br><br>

    <label for="doctor_license_number">Doctor's License Number</label>
    <input type="text" id="doctor_license_number" name="doctor_license_number" required><br><br>

    <label for="date_from">Date From</label>
    <input type="date" id="date_from" name="date_from" required><br><br>

    <label for="date_to">Date To</label>
    <input type="date" id="date_to" name="date_to" required><br><br>

    <label for="additional_notes">Additional Notes</label><br>
    <textarea id="additional_notes" name="additional_notes" rows="4" cols="45"></textarea><br><br>

    <button type="submit">Submit</button>
  </form>
</body>
</html>
