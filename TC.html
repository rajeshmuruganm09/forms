<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Transfer Certificate Request</title>
</head>

<body>
        <h2>School Transfer Certificate Request Form</h2>

        <form action="#" method="">
            <table  cellpadding="10">
                <tbody>
                    <tr>
                        <td>
                            <label for="student_name">Student Name:</label>
                        </td>
                        <td>
                            <input type="text" id="student_name" name="student_name" required>
                        </td>
                        <td>
                            <label for="date_of_birth">Date of Birth:</label>
                        </td>
                        <td>
                            <input type="date" id="date_of_birth" name="date_of_birth" required>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label for="current_class">Current Class:</label>
                        </td>
                        <td>
                            <input type="text" id="current_class" name="current_class" required>
                        </td>
                        <td>
                            <label for="last_attendance_date">Last Date of Attendance:</label>
                        </td>
                        <td>
                            <input type="date" id="last_attendance_date" name="last_attendance_date" required>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label for="contact_number">Contact Number:</label>
                        </td>
                        <td>
                            <input type="tel" id="contact_number" name="contact_number" required>
                        </td>
                        <td>
                            <label for="parent_guardian_name">Parent/Guardian Name:</label>
                        </td>
                        <td>
                            <input type="text" id="parent_guardian_name" name="parent_guardian_name" required>
                        </td>
                    </tr>

                    <tr>
                        <table cellpadding="10">
                            <tbody>
                                <tr>
                                    <td>
                                        <label for="reason_for_transfer">Reason for Transfer:</label><br>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <textarea id="reason_for_transfer" name="reason_for_transfer" rows="5" cols="100" required></textarea>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </tr>

                    <tr>
                        <table cellpadding="10">
                            <tbody>
                                <tr>
                                    <td>
                                        <label for="address">Address:</label><br>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <textarea id="address" name="address" rows="5" cols="100" required></textarea>
                                    </td>
                                </tr>
                                <tr>
                                    <td align="center" colspan="4">
                                        <button type="submit">Submit</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </tr>
                </tbody>
            </table>
        </form>
</body>

</html>
