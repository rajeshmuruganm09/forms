<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Registration Form</title>
</head>
<body>
    <h1>Vehicle Registration Form</h1>
    <form action="" method="">
        <label for="ownerName">Owner's Name:</label>
        <input type="text" id="ownerName" name="ownerName" required><br><br>

        <label for="vehicleType">Vehicle Type:</label>
        <select id="vehicleType" name="vehicleType" required>
            <option value="" disabled selected>Select Vehicle Type</option>
            <option value="car">Car</option>
            <option value="motorcycle">Motorcycle</option>
            <option value="truck">Truck</option>
        </select><br><br>

        <label for="vehicleMake">Vehicle Make:</label>
        <input type="text" id="vehicleMake" name="vehicleMake" required><br><br>

        <label for="vehicleModel">Vehicle Model:</label>
        <input type="text" id="vehicleModel" name="vehicleModel" required><br><br>

        <label for="vehicleYear">Vehicle Year:</label>
        <input type="number" id="vehicleYear" name="vehicleYear" min="1900" max="2099" required><br><br>

        <label for="registrationNumber">Registration Number:</label>
        <input type="text" id="registrationNumber" name="registrationNumber" required><br><br>

        <label for="licensePlate">License Plate Number:</label>
        <input type="text" id="licensePlate" name="licensePlate" required><br><br>


        <button type="submit">Register Vehicle</button>
    </form>
</body>
</html>
