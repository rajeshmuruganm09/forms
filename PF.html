<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PF form</title>
</head>
<body>
    
    <h2>Provident Fund Form</h2>
    <form action="" method="">
        <label for="employee_name">Employee Name:</label>
        <input type="text" id="employee_name" name="employee_name" required><br><br>

        <label for="employee_id">Employee ID:</label>
        <input type="text" id="employee_id" name="employee_id" required><br><br>

        <label for="employee_department">Department:</label>
        <input type="text" id="employee_department" name="employee_department" required><br><br>

        <label for="pf_number">PF Number:</label>
        <input type="text" id="pf_number" name="pf_number" required><br><br>

        <label for="basic_salary">Basic Salary:</label>
        <input type="number" id="basic_salary" name="basic_salary" required><br><br>

        <label for="pf_contribution">PF Contribution:</label>
        <input type="number" id="pf_contribution" name="pf_contribution" required><br><br>

        <label for="employer_contribution">Employer Contribution:</label>
        <input type="number" id="employer_contribution" name="employer_contribution" required><br><br>

        <label for="date_of_joining">Date of Joining:</label>
        <input type="date" id="date_of_joining" name="date_of_joining" required><br><br>

        <label for="address">Address:</label><br>
        <textarea id="address" name="address" rows="4" cols="50" required ></textarea><br><br>

        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
</body>
</html>
