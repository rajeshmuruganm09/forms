<!DOCTYPE html>
<html>
<head>
    <title>Driving License Application Form</title>
</head>

<body>
    <h1>Driving License Application Form</h1>

    <form id="drivingLicenseForm">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required><br><br>

        <label for="dateOfBirth">Date of Birth:</label>
        <input type="date" id="dateOfBirth" name="dateOfBirth" required><br><br>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br><br>

        <label for="licenseType">License Type:</label>
        <input type="radio" id="licenseTypeCar" name="licenseType" value="car" required>
        <label for="licenseTypeCar">Car</label>
        <input type="radio" id="licenseTypeMotorcycle" name="licenseType" value="motorcycle" required>
        <label for="licenseTypeMotorcycle">Motorcycle</label><br><br>

        <label for="licenseNumber">License Number:</label>
        <input type="text" id="licenseNumber" name="licenseNumber" required><br><br>

        <label for="issueDate">Date of Issue:</label>
        <input type="date" id="issueDate" name="issueDate" required><br><br>

        <label for="expiryDate">Expiry Date:</label>
        <input type="date" id="expiryDate" name="expiryDate" required><br><br>

        <label for="address">Address:</label><br>
        <textarea id="address" name="address" rows="4" cols="50" required></textarea><br><br>
        
        <button type="submit">Submit Application</button>
    </form>

</body>

</html>
