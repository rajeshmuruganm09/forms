<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consent</title>
</head>
<body>
    
    <h2>Consent Form</h2>
  <p>Please read the following information and provide your consent:</p>

  <form action="#" method="">
    <label for="full-name">Full Name:</label>
    <input type="text" id="full-name" name="full-name" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="date-of-birth">Date of Birth:</label>
    <input type="date" id="date-of-birth" name="date-of-birth" required><br><br>

    <label for="consent-agreement">
      <input type="checkbox" id="consent-agreement" name="consent-agreement" required>
      I hereby give my consent for the following:
    </label><br>

    <ul>
      <li>Processing of my personal data for the purpose of...</li>
      <li>Receiving marketing communications via email...</li>
      <li>Sharing my information with third-party partners...</li>
    </ul>

    <label for="signature">Signature:</label>
    <input type="file" id="signature" name="signature" accept=".jpg"><br><br>

    <label for="date-signed">Date Signed:</label>
    <input type="date" id="date-signed" name="date-signed" required><br><br>

    <button type="submit">Submit</button>
  </form>


</body>
</html>
